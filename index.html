<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXT LEVEL AI</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #B6FF00;
        --bg: #0A0A0A;
        --card: #121212;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: white;
        overflow-x: hidden;
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(182, 255, 0, 0.35);
      }
      .neon-glow-strong {
        box-shadow: 0 0 25px rgba(182, 255, 0, 0.5);
      }
      .text-neon {
        text-shadow: 0 0 8px rgba(182, 255, 0, 0.6);
      }
      .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Enhanced Premium Splash Animation */
      .splash-letter {
        display: inline-block;
        opacity: 0;
        transform: translateY(-20px) scale(0.7);
        filter: blur(15px);
        animation: letterIn 0.8s cubic-bezier(.22,1,.36,1) forwards;
      }
      @keyframes letterIn {
        0% { 
          opacity: 0; 
          transform: translateY(-20px) scale(0.7); 
          filter: blur(15px); 
        }
        50% { 
          opacity: 0.5; 
          filter: blur(5px); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
          filter: blur(0); 
        }
      }

      .splash-n {
        font-size: 8rem;
        font-weight: 900;
        color: var(--primary);
        filter: drop-shadow(0 0 20px var(--primary));
        animation: pulseN 2s infinite alternate;
      }
      @keyframes pulseN {
        from { filter: drop-shadow(0 0 10px var(--primary)); opacity: 0.8; }
        to { filter: drop-shadow(0 0 30px var(--primary)); opacity: 1; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      .glass {
        background: rgba(18, 18, 18, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5"
  }
}
</script>
</head>
  <body class="bg-black text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
